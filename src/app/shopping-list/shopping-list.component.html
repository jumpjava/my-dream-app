<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"
        ></app-shopping-edit>
        <hr>
        <ul classs="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredent  of ingredients"
                >
                {{ingredent.name}} ({{ingredent.amount}})
            </a>
        </ul>
    </div>
</div>
